<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regista a tua barbearia</title>
</head>
<body>
  <h1>Regista a tua barbearia</h1>
  <form action="https://formspree.io/f/xxxxx" method="POST">
    <input type="hidden" name="_redirect" value="https://www.ondecortar.pt/obrigado.html">

    <label for="nome">Nome da barbearia:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" required><br><br>

    <label for="morada">Morada:</label><br>
    <input type="text" id="morada" name="morada" required><br><br>

    <label for="mensagem">Mensagem (opcional):</label><br>
    <textarea id="mensagem" name="mensagem"></textarea><br><br>

    <button type="submit">Submeter</button>
  </form>
</body>
</html>
